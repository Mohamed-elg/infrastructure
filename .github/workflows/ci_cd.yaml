---
name: "CI/CD : Terraform"

on:
  push:
    branches:
      - "main"
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      TF_VAR_endpoint: ${{ secrets.TF_VAR_ENDPOINT }}
      TF_VAR_api_key: ${{ secrets.TF_VAR_API_KEY }}
      TF_VAR_ip: ${{ secrets.TF_VAR_IP }}
      TF_VAR_deb_volume_base_path: ${{ secrets.TF_VAR_DEB_VOLUME_BASE_PATH }}
      TF_VAR_pi_volume_base_path: ${{ secrets.TF_VAR_PI_VOLUME_BASE_PATH }}
      TF_VAR_postgre: ${{ secrets.TF_VAR_POSTGRE }}
      TF_VAR_smb: ${{ secrets.TF_VAR_SMB }}
      TF_VAR_web_password: ${{ secrets.TF_VAR_WEB_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -out tfplan

      - name: Post PR comment
        uses: borchero/terraform-plan-comment@v2
        with:
          token: ${{ github.token }}
          planfile: tfplan
          expand-comment: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
